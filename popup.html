<!DOCTYPE html>
<html>
  <head>
    <title>Developers Quick Launch</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img
          class="logo-icon"
          src="images/developers-quick-launch-logo.png"
        />Developers Quick Launch
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>
        No more needed to bookmark your important links. Developers Quick Launch
        will do it for you in one place.
      </p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://angel.co/" target="_blank">
            <i class="fa fa-angellist" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa fa-youtube" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.twitter.com/" target="_blank">
            <i class="fa fa-twitter" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.github.com/" target="_blank">
            <i class="fa fa-github" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://telegram.org/" target="_blank">
            <i class="fa fa-telegram" style="color: darksalmon"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://www.gitlab.com/" target="_blank">
            <i class="fa fa-gitlab" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa fa-instagram" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.linkedin.com/" target="_blank">
            <i class="fa fa-linkedin" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.quora.com/" target="_blank">
            <i class="fa fa-quora" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.skype.com/" target="_blank">
            <i class="fa fa-skype" style="color: darksalmon"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://stackoverflow.com/" target="_blank">
            <i class="fa fa-stack-overflow" style="color: darksalmon"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
